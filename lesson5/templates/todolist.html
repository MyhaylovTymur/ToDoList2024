<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
</head>
<body>
    <h1>my to do list</h1>

    <form action="/addTodoItem/" method="post"> {% csrf_token %}
        <input type="text" name="content">
        <input type="submit" value="add Todo Item">
    </form>


    <ul>
        {% for i in all_items %}
        <li>{{ i.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
